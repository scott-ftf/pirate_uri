<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pirate URI Test</title>
    <style>
        body {
          background-color: #333;
          color:#cecece;
          text-align: center;
          font-family: 'Comforta','Poppins', Verdana, Arial, sans-serif;
          padding-top: 40px;
          font-size: 18px;
        }
        a {
            color:#dec477;
        }
        h1 {
          color: #dec477;
          font-weight: 200;
        }
        form {
            margin-top: 40px;
        }
        input, textarea {
            border: 1px solid #000;
            background-color: #f0f0f0;
            padding: 5px 12px;
            box-shadow: 3px 3px 4px #00000094;
            font-size: 13px;
            margin: 10px auto 30px;
        }
        label {
            margin: 10px auto 0px;
        }
        button {
            cursor: pointer;
            color: #000;
            padding: 8px 20px;
            font-size: 16px;
        }
        #uri-display {
            margin-top: 20px;
            word-wrap: break-word;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <script>
        function generateAndOpenURI() {
            var address = document.getElementById('address').value;
            var amount = document.getElementById('amount').value;
            var memo = encodeURIComponent(document.getElementById('memo').value);
            var message = encodeURIComponent(document.getElementById('message').value);
            var label = encodeURIComponent(document.getElementById('label').value);

            if (!amount || isNaN(amount) || parseFloat(amount) <= 0) {
                alert("Please enter a valid amount.");
                return;
            }

            // Construct the pirate URI
            var uri = `pirate:${address}?amount=${amount}&memo=${memo}&message=${message}&label=${label}`;

            // Display the URI
            document.getElementById('uri-display').innerText = uri;

            // redirect to the URI
            window.location.href = uri;
        }
    </script>
</head>
<body>
    <h1>Pirate URI Test Page</h1>
    <p>Test the pirate URI handling with the form below. Clicking the button will display how the URI should be formatted and redirect to your URI handler.</p>
    <p>Pirate URI documention: <a href="https://scott-ftf.github.io/pirate_uri/">GitHub Readme</a></p>
    <form onsubmit="generateAndOpenURI(); return false;">
        <label for="address">Destination Address:</label><br>
        <input style="width:500px;" type="text" id="address" value="zs178270x3hhlztymvl0q5cht5jfn66ac845rp5gvdvw7prpq4y37qtgq7zhw5l9tf9e5xms5jt8lj"><br>
        
        <label for="memo">Memo:</label><br>
        <textarea id="memo" style="height: 100px; width: 500px;">invoice 123</textarea><br>
        
        <label for="message">Message:</label><br>
        <input type="text" id="message" value="Thank you for your payment!"><br>

        <label for="label">Label:</label><br>
        <input type="text" id="label" value="Luke-Jr"><br>
        
        <label for="amount">Amount:</label><br>
        <input style="width:48px" type="text" id="amount" value="0.1"><br>
        
        <button type="submit">Pay with ARRR!</button>
    </form>
    <div id="uri-display"></div>
</body>
</html>
